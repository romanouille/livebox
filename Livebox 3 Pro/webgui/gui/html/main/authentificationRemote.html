<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../theme/webCorporate/css/theme.css"/>	
		
		
		<title>Authentification Remote</title>
	</head>
	<body>
		<div id="auth" >
			<h1 class="normal_font " >authentification</h1>
			<div class="content">
				<strong class="margin-left-10 "  title="pour cela, renseignez vos identifiants.">merci de vous authentifier.</strong>
				<br>
				<strong class="margin-left-10 normal_font" >pour cela, renseignez vos identifiants.</strong>
				<form>
					<div class="margin-top-5" >
						<label class="forminput-label"  for="uLogin" title="Saisir votre identifiant" style="margin-left: 122px;">utilisateur</label>
						<div class="forminput-contentContainer">
							<span class="forminput-content">
								<input id="uLogin" type="text"  title="Saisir votre identifiant">
							</span>
						</div>
						<div class="forminput-last"></div>
					</div>
					<div class="margin-top-5" >
						<label class="forminput-label"  for="uPassword" title="Saisir votre mot de passe" style="margin-left: 100px;">mot de passe</label>
						<div class="forminput-contentContainer">
							<span class="forminput-content">
								<input id="uPassword" type="password"  title="Saisir votre mot de passe">
							</span>
						</div>
						<div class="forminput-last"></div>
					</div>
					<div id="failedAuthMsg" class="hidden margin-left-80 bold red" >Erreur d'authentification.</div>
					<div class="right margin-right-15 btnContainer" >
					<span id="btnAuth" class="btnCursor" >
						<img  title="Se connecter" alt="Se connecter" src="theme/webCorporate/image/fr/btn_seconnecter_off.gif">
					</span>
					</div>
					<div class="clear"></div>
				</form>
			</div>
		</div>
	
	</body>
</html>
