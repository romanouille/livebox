#page.myServices.wifiaccess.why.title: pourquoi activer le hotspot wifi ?
#page.myServices.wifiaccess.why.text: Le "hotspot wifi" c'est la possibilité d'accéder gratuitement à Internet en toute liberté sur le réseau WiFi d'Orange en dehors de chez vous. Votre Livebox diffuse un nouveau réseau appelé "orange" et rejoint la communauté des hotspots WiFi d'Orange. Votre sécurité et votre confort d'utilisation restent identiques. 
#page.myServices.wifiaccess.howactivate.title: comment activer ou désactiver le hotspot wifi ? 
#page.myServices.wifiaccess.howactivate.text: L'activation ou la désactivation du "hotspot wifi" n'est autorisée qu'à partir de votre connexion Internet à domicile. Cliquez sur le lien ci-desous pour vous connecter à la rubrique "mes services" de votre espace client (Orange.fr > Espace client > Mon compte Internet > Mes services). Pour la prise en compte effective de cette modification, il vous faudra éteindre puis rallumer votre Livebox. Après activation, vous pourrez vous connecter en dehors de chez vous au réseau WiFi d'Orange dans les heures suivantes (au maximum 24h).
#page.myServices.wifiaccess.howconnect.title: comment se connecter au wifi d'Orange ? 
#page.myServices.wifiaccess.howconnect.text: Pour vous connecter au wifi d'Orange à partir d'un ordinateur portable, de votre téléphone mobile WiFi ou de n'importe quel équipement WiFi :<br/>1. sélectionnez le nom du réseau wifi <span class="bold">"orange"</span><br/>2. utilisez simplement <span class="bold">votre adresse de messagerie Orange et le mot de passe associé</span> dans la page de connexion au wifi d'Orange. Ils vous ont été transmis par courier lors de votre souscription de l'abonnement Internet.

