#services_wifipartage.sharedWifi.faq.label.title1: pourquoi activer le hotspot wifi ?
#services_wifipartage.sharedWifi.faq.label.containt1: Le "hotspot wifi" c'est la possibilité d'accéder gratuitement à Internet en toute liberté sur le réseau wifi d'Orange en dehors de chez vous. Votre Livebox diffuse un nouveau réseau appelé "orange" et rejoint la communauté des hotspots wifi d'Orange. Votre sécurité et votre confort d'utilisation restent identiques.
#services_wifipartage.sharedWifi.faq.label.title2: comment activer ou désactiver le hotspot wifi ?
#services_wifipartage.sharedWifi.faq.label.containt2: L'activation ou la désacticvation du "hotspot wifi" n'est autorisée qu'à partir de votre connexion Internet à domicile. Cliquez sur le lien ci-dessus pour vous connecter à la rubrique "mes services" de votre espace client (Orange.fr > Espace client > Mon compte Internet > Mes services). Pour la prise en compte effective de cette modification, il vous faudra éteindre puis rallumer votre Livebox. Après activation, vous pourrez vous connecter en dehors de chez vous au réseau wifi d'Orange dans les heures suivantes (au maximum 24h). 
#services_wifipartage.sharedWifi.faq.label.title3: comment se connecter au wifi d'Orange ?
#services_wifipartage.sharedWifi.faq.label.containt31: Pour vous connecter au wifi d'Orange à partir d'un ordinateur portable, de votre téléphone mobile WiFi ou de n'importe quel équipement WiFi : 
#services_wifipartage.sharedWifi.faq.label.containt32: 1. sélectionnez le nom du réseau wifi
#services_wifipartage.sharedWifi.faq.label.containt33: orange.
#services_wifipartage.sharedWifi.faq.label.containt34: 2. utilisez simplement
#services_wifipartage.sharedWifi.faq.label.containt35: votre adresse de messagerie Orange et le mot de passe associé
#services_wifipartage.sharedWifi.faq.label.containt36: dans la page de connexion au wifi 
#services_wifipartage.sharedWifi.faq.label.containt37: d'Orange. Ils vous ont été transmis par courrier lors de votre souscription de l'abonnement Internet.

