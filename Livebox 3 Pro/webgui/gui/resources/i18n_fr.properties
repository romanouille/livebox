page.myNetwork.dyndns.subtitle:<strong>Cette page vous permet de configurer les services de DNS dynamique pour associer une adresse IP à un sous-<br/>domaine choisi, tel que 'mondomaine.dyndns.org' : vous pourrez ainsi accéder à votre serveur sur votre LAN en<br/> utilisant ce même nom.</strong> Cette fonction permet d'utiliser des noms de domaines fixes sur des adresses IP dynamiques,<br/> ce qui est particulièrement utile si vous hébergez (par exemple) un serveur Web alors que l'adresse IP liée à votre<br/> connexion Internet est fréquemment renouvelée.
