<script type="text/javascript">
	$("phonebook").observe("click",function(e){Sah.redirect('/phonebook.html')});
	$("testphones").observe("click",function(e){Sah.redirect('/phoneRingTest.html')});
	$("pairphones").observe("click",function(e){Sah.redirect('/pairphones.html')});
	$("phonessettings").observe("click",function(e){Sah.redirect('/phonessettings.html')});
	new Ajax.Request("/sysbus/VoiceService/VoiceApplication:listHandsets", {
		method: "post",
		contentType:"application/x-sah-ws-4-call+json",
		requestHeaders: {
			"X-Context":Sah.Bus.contextID,
			"X-Sah-Request-Type": "idle"
		},
		onSuccess: this.updateListMenu.bind(this),
		onFailure: function(){}
	});
	function updateListMenu (obj) {
		var number = 0;
		response=obj.responseText;
		obj=JSON.parse(response);
		if (obj.status) {
			obj.status.each(function (lineCatIq) {
				if (lineCatIq.enable == "Enabled" && (lineCatIq.endpointType.toLowerCase().indexOf("cat-iq") >= 0 || lineCatIq.endpointType.toLowerCase().indexOf("undefined") >= 0 || lineCatIq.endpointType.toLowerCase().indexOf("dect gap") >= 0)) {
					number += 1;
				}
			});
		}
		
 		if (number === 0) {
			this.adjustVMenu();
		}
	}
	
	function adjustVMenu () {
		// disable that list in 2.8 configuration
		$("phonebook").remove();
	}
</script>

<script type="text/javascript">
        EXPIRY_DATE_ID=-1;
        function bindReady(handler){
            var called = false
            function ready() {
                if (called) return
                called = true
                handler()
            }
            if ( document.addEventListener ) { // native event
                document.addEventListener( "DOMContentLoaded", ready, false )
            } else if ( document.attachEvent ) {  // IE
                try {
                    var isFrame = window.frameElement != null
                } catch(e) {}
                // IE, the document is not inside a frame
                if ( document.documentElement.doScroll && !isFrame ) {
                    function tryScroll(){
                        if (called) return
                        try {
                            document.documentElement.doScroll("left")
                            ready()
                        } catch(e) {
                            setTimeout(tryScroll, 10)
                        }
                    }
                    tryScroll()
                }
                // IE, the document is inside a frame
                document.attachEvent("onreadystatechange", function(){
                    if ( document.readyState === "complete" ) {
                        ready()
                    }
                })
            }
            // Old browsers
            if (window.addEventListener)
                window.addEventListener('load', ready, false)
            else if (window.attachEvent)
                window.attachEvent('onload', ready)
            else {
                var fn = window.onload // very old browser, copy old onload
                window.onload = function() { // replace by new onload and call the old one
                    fn && fn()
                    ready()
                }
            }
        }
        bindReady(function() {
            var login = Cookie.get('login');
            if (login != null && login.length > 24){
                Cookie.unset('sessid');
                Cookie.unset('expirydate');
                Cookie.unset('login');
                Cookie.unset('context');

                new Ajax.Request("/logout", {
                    onComplete: function(){Sah.redirect('/');},
                    method: "get"
                });
            }

            if (Cookie.get('expirydate') !== undefined && Cookie.get('expirydate') !== null){

                var expiryValue = Cookie.get('expirydate'),
                    expiryDate = new Date(expiryValue);

                if ( Object.prototype.toString.call(expiryDate) !== '[object Date]' || !isFinite(expiryDate) )
                    expiryDate = new Date(parseInt(expiryValue));

                var currentDate = new Date(),
                    remainingTime = expiryDate.getTime() - currentDate.getTime();

                if(remainingTime < 0 ){
                    Cookie.unset('expirydate');
                } else {
                    clearTimeout(EXPIRY_DATE_ID);
                    EXPIRY_DATE_ID=setTimeout(function(){
                        Cookie.unset('sessid');
                        Cookie.unset('expirydate');
                        Cookie.unset('login');
                        Cookie.unset('context');

                        new Ajax.Request("/logout", {
                            onComplete: function(){Sah.redirect('/');},
                            method: "get"
                        });
                    }, remainingTime);
                }

            }

            if ( appConfig === 'fr' ) {
                $('hmenu-myfiles').remove();
                if ( $('advConfigPorts') !== null ) {
                    $('advConfigPorts').remove();
                }
                if ( $('left-fxo-link') !== null ) {
                    $('left-fxo-link').remove();
                }
            }
            if (config.BUILD_PROJECT.indexOf("2.8") < 0) {
                if ( $('left-fxo-link') !== null ) {
                    $("left-fxo-link").show();
                }
            }
            $('Login').observe("submit",function(e){
                Event.stop(e);
                $('Username').setValue($F('PopupUsername'));
                $('Password').setValue($F('PopupPassword'));
                return true;
            }.bind(this));

            $("popup-close-btn").observe("click",function(e){
                ctl.popup.Close();
                return false;
            });

            $$('.hmenu li a').each(function (el) {
                Event.observe(el, 'mouseup', function(event) {
                    Sah.redirect(el.href);
                });
            });
        });
            
            
        Event.observe(document, "click", function (event) {
             var sessionDuration = (config.SESSION_DURATION ? parseInt(config.SESSION_DURATION) : 600000);
                
             if (sessionDuration !== 0){                
             var d = new Date();
             d.setTime(d.getTime() + (sessionDuration * 1000));
             Cookie.set('expirydate', d);
                    
            }

            var login = Cookie.get('login');
                if (login != null && login.length > 24){
                    Cookie.unset('sessid');
                    Cookie.unset('expirydate');
                    Cookie.unset('login');
                    Cookie.unset('context');

                    new Ajax.Request("/logout", {
                        onComplete: function(){Sah.redirect('/');},
                        method: "get"
                    });
                }
            
                if (Cookie.get('expirydate') !== undefined && Cookie.get('expirydate') !== null){
                
                    var expiryValue = Cookie.get('expirydate'), 
                        expiryDate = new Date(expiryValue);
                                    
                    if ( Object.prototype.toString.call(expiryDate) !== '[object Date]' || !isFinite(expiryDate) )
                        expiryDate = new Date(parseInt(expiryValue));           
                    
                    var currentDate = new Date(),
                        remainingTime = expiryDate.getTime() - currentDate.getTime();

                    if(remainingTime < 0 ){
                        Cookie.unset('expirydate');
                    } else {
                        clearTimeout(EXPIRY_DATE_ID);
                        EXPIRY_DATE_ID=setTimeout(function(){
                            Cookie.unset('sessid');
                            Cookie.unset('expirydate');
                            Cookie.unset('login');
                            Cookie.unset('context');

                            new Ajax.Request("/logout", {
                                onComplete: function(){Sah.redirect('/');},
                                method: "get"
                            });
                        }, remainingTime);
                    }

                }
        });
        
</script>
</body>
</html>
