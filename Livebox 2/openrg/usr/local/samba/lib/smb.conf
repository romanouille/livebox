#================== Global Settings ===================
[global]

workgroup=MSHOME
server string = Livebox
encrypt passwords = yes
socket options = TCP_NODELAY IPTOS_LOWDELAY
netbios name = Livebox
security=share
max log size = 1
guest account = samba
load printers = no
local master = no
max connections = 5
browse list = no
lm announce = false
max open files = 1014
character set = ISO8859-1
interfaces = 192.168.1.1/24
dfree command = /usr/local/samba/bin/dfree
follow symlinks = no

#====================== Share Definitions==================

[DisquesUSB]
   path = /mnt/usb/
   comment = Les périphériques de stockage USB connectés à la livebox
   guest ok = yes
   guest only = yes
   writable = yes
   hide files = /lost+found/
