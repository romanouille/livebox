		if ($$(".input-info-help .content").length > 0 && $$(".input-info-help .content")[0].innerHTML === "") {
			$$(".input-info-help")[0].setStyle("display:none");
		}
*/
		
		function bindReady(handler){
			var called = false
			function ready() {
				if (called) return
				called = true
				handler()
			}
			if ( document.addEventListener ) { // native event
				document.addEventListener( "DOMContentLoaded", ready, false )
			} else if ( document.attachEvent ) {  // IE
				try {
					var isFrame = window.frameElement != null
				} catch(e) {}
				// IE, the document is not inside a frame
				if ( document.documentElement.doScroll && !isFrame ) {
					function tryScroll(){
						if (called) return
						try {
							document.documentElement.doScroll("left")
							ready()
						} catch(e) {
							setTimeout(tryScroll, 10)
						}
					}
					tryScroll()
				}
				// IE, the document is inside a frame
				document.attachEvent("onreadystatechange", function(){
					if ( document.readyState === "complete" ) {
						ready()
					}
				})
			}
			// Old browsers
			if (window.addEventListener)
				window.addEventListener('load', ready, false)
			else if (window.attachEvent)
				window.attachEvent('onload', ready)
			else {
				var fn = window.onload // very old browser, copy old onload
				window.onload = function() { // replace by new onload and call the old one
					fn && fn()
					ready()
				}
			}
		}
		bindReady(function() {
			var login = Cookie.get('login');
			if (login != null && (!login.match(/^[A-Za-z ]+$/) || login.length > 24)){
				Cookie.unset('sessid');
				Cookie.unset('expirydate');
				Cookie.unset('login');
				Cookie.unset('context');

				new Ajax.Request("/logout", {
					onComplete: function(){Sah.redirect('/');},
					method: "get"
				});
			}
		});
		</script>
