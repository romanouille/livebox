		<script language="javascript">
			function Read(){
// 				file = fopen(getScriptPath("/GPL_EN.txt"), 0);
// 				file_length = flength(file);
// 				content = fread(file, file_length);
// 				$('info').innerHTML = content;

				if (window.XMLHttpRequest)
				{// code for IE7+, Firefox, Chrome, Opera, Safari
				    xmlhttp=new XMLHttpRequest();
				}
				else
				{// code for IE6, IE5
				    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.open("GET","/GPL_EN.txt",false);
				xmlhttp.send(null);
				content = xmlhttp.responseText.replace(/\n/g, "<br/>");
				var div = $('info');
				div.innerHTML = "";
				div.innerHTML = content;

			}
		</script>
	</head>
	<body onLoad="Read()">
		<div id="info" style="margin-left:10px; margin-right:10px"></div>
	</body>
