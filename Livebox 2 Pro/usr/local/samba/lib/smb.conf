#================== Global Settings ===================
[global]

workgroup=MSHOME

socket options = TCP_NODELAY IPTOS_LOWDELAY
netbios name = Livebox
security=share
max log size = 1
dfree command = /usr/local/samba/bin/dfree
guest account = root
load printers = no
local master = no
max connections = 5
browse list = no
lm announce = false
max open files = 1014
character set = ISO8859-1
interfaces = 192.168.1.1/24

#====================== Share Definitions==================

[DisquesUSB]
   path = /mnt/usb/
   guest ok = yes
   writable = yes
