[General]
Verbosity=0
SchedIdle=1
InitialSleep=1

[Monitors]
EnableMonitors=true

[Indexing]
Throttle=0
IndexOnBattery=true
IndexOnBatteryFirstTime=true
IndexRemovableMedia=false
IndexOpticalDiscs=false
LowDiskSpaceLimit=-1
IndexRecursiveDirectories=
IndexSingleDirectories=
IgnoredDirectories=po;CVS;core-dumps;lost+found;config
IgnoredDirectoriesWithContent=backup.metadata;
IgnoredFiles=*~;*.o;*.la;*.lo;*.loT;*.in;*.csproj;*.m4;*.rej;*.gmo;*.orig;*.pc;*.omf;*.aux;*.tmp;*.po;*.vmdk;*.vm*;*.nvram;*.part;*.rcore;*.lzo;autom4te;conftest;confstat;Makefile;SCCS;ltmain.sh;libtool;config.status;confdefs.h;configure;
CrawlingInterval=-1
RemovableDaysThreshold=3

[Writeback]
EnableWriteback=true
