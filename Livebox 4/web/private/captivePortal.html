        <head>

			<title>Livebox</title>
			<script type="text/javascript">
				appUrl = '';
				appConfig ='fr';
				appUid = getEtag();

				config = {
						BUILD_CUSTOMER: 'ft',
						BUILD_PROJECT: 'mib4',
						BUILD_HARDWARE: 'sagem-mib4',
						SESSION_DURATION: '600'
				};

				if(config.BUILD_PROJECT.indexOf("lbv3")>=0){
					config.BUILD_PROJECT = "lbv2.8fr";
				        config.BUILD_HARDWARE = "sagem_lbv28";
				}
                function getEtag(){
                    var req = new XMLHttpRequest();
                    req.open('GET', document.location, false);
                    req.send(null);
                    return req.getResponseHeader("etag");
                }
                
                function checkLang(){
					if(Cookie.get("language")) {
						var langToSet = Cookie.get("language");
						document.documentElement.lang = langToSet + "-" + langToSet.toUpperCase();
					}
				}
            </script>
            <link href="/styles.css?30d0a8ef" rel="stylesheet" type="text/css"/>
			<script src="/scripts.js?30d0a8ef" type="text/javascript" charset="utf-8"></script>
			<link rel="icon" type="image/x-icon" href="/images/fr/common/favicon.ico?30d0a8ef"/>
			<link rel="shortcut icon" href="/images/fr/common/favicon.ico?30d0a8ef" type="image/x-icon"/>

        </head>

        <body class="accessibility-normal" onLoad="checkLang();">

                <!-- Scrollable document container -->
                <div id="document-container">
                        <div id="document-background-header">

<div style="text-align: left;">

		    <h5><span id="errorDescription"></span></h5>

	    </div>

</div>
<script type="text/javascript">
	document.observe("dom:loaded", function() {
		if (config.BUILD_PROJECT.indexOf("2.8") < 0) {		
			$("livebox-img").setStyle({backgroundImage: 'url(/images/'+appConfig+'/home/Livebox2.png)',backgroundRepeat : "no-repeat"});
		}else{
			$("livebox-img").setStyle({backgroundImage: 'url(/images/'+appConfig+'/home/Livebox_2.8.png)',backgroundRepeat : "no-repeat"});
		}	
	});
	
</script>
